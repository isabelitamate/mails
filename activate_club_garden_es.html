<!DOCTYPE html>

<html lang="es">
<head>
  <meta charset="UTF-8">
</head>
<link rel="stylesheet" type="text/css" href="../external-css/css/mail.css">

<body class="mail-body">
  <div>
    <div>

      <div class="mail-wrapper">

        <img class="mail-logo" src="http://www.hotelmirai.com/club/images/logo_garden.png" alt="Hotel Garden" />

        <p class="mail-title">Activa tu cuenta en $clubName</p>

        <p class="mail-content">
          ¡Ya casi estamos! Solo necesitas confirmar tu cuenta para empezar a disfrutar de nuestras ventajas.
        </p>

        <table class="table-button" border="0" cellpadding="0" cellspacing="0" >
          <tr>
            <td align="center" valign="middle">
              <a href="$confirmationUrl" target="_blank">
                Activar ahora
              </a>
            </td>
          </tr>
        </table>

      </div>

      <table class="table-suscripted">
        <tr>
          <td>
            <small>Recibes este email porque aceptaste recibir comunicaciones relativas a tu cuenta de miembro. Si deseas darte de baja por favor contáctanos.</small>
          </td>
        </tr>
      </table>

    </div
  </div>
</body>
</html>
